apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment-#{Release.Artifacts.image.BuildId}#
  labels:
    type: "#{deploy}#"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
        version: "web-#{Release.Artifacts.image.BuildId}#"
        type: "#{deploy}#"
    spec:
      containers: 
        - name: web
          image: dpolania/blue-green
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80